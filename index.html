<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="winner">Number Game</h1>
        <div class="players">
            <h2>Player 1</h2>
            <h2>Player 2</h2>
        </div>
        <div class="dices">
            <img class="dice" id="diceP1" src="images/dice-target.png" alt="player 1 dice">
            <img class="dice" id="diceP2" src="images/dice-target.png" alt="player 2 dice">
        </div>
        <div class="buttons">
            <button class="btn" id="button" >Roll</button>
            <button class="btn" id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
